        <style>


            p.sansserif {
                font-family: Impact;
                size: 34px;
                color:black;
            }
            .box {       
                background-color:#000000;
                align-content: center;
                align-items: center;
                font-weight:bold;
                margin:120px auto;
                height:250px;        
                width: 400px;
            }
            .navbar-inner {
                min-height: 0px;
            }

            .navbar-brand,
            .navbar-nav li a {
                line-height: 70px;
                height: 70px;
                padding-top: 0;
            }

            .navbar-inverse .navbar-nav > li {
                color: white;
                float: left;
                position: relative;
                overflow: hidden;
            }

            .navbar-inverse .navbar-nav > li::after {
                background-color: white;
                content: "";
                width: 0;
                height: 3px;
                left: 0;
                bottom: 0;
                transition: width 0.35s ease 0s;
                position: absolute;
            }

            .navbar-inverse .navbar-nav > li:hover::after {
                width: 100%;
            }

            .navbar-inverse .navbar-nav >ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

        </style>

    </head>

    <body class="span4" background="data/images/Background-TD3.jpg">
        <div class="container-fluid">

            <div class="row"> 
                <div>
                    <nav class="navbar navbar-inverse" style="background: rgba(21,64,117,0.5); border:none;">
                        <div class="container-fluid">
                            <ul class="nav navbar-nav">
                                <span class="navbar-brand"><a ui-sref="serviciosList"><img src="data/images/logotod.png" alt="logo" style="height:70px; width:70px;" class="img-responsive logo"/></a></span>

                                <li class="nav-item"><a style=" font-size:1vw" ui-sref="contratistasList" >Contratistas</a></li>

                                <li class="nav-item"><a style=" font-size:1vw" ui-sref="serviciosList">Servicios</a></li>                              

                                <li class="nav-item"><a style=" font-size:1vw" ui-sref="facturasList">Facturas</a></li>

                                <li class="nav-item"><a style=" font-size:1vw" ui-sref="pagosList">Pagos</a></li>

                                <li class="nav-item"><a style=" font-size:1vw" ui-sref="clientesList">Clientes</a></li>

                                <li class="nav-item"><a style=" font-size:1vw" ui-sref="solicitudesList">Solicitudes</a></li>

                                <li class="nav-item"><a style=" font-size:1vw" ui-sref="cotizacionesList">Cotizaciones</a></li>

                            </ul>
                            <ul ng-if="!isAuthenticated()" class="nav navbar-nav navbar-right">
                                <li><a style="color:whitesmoke; font-size:1vw;" ui-sref="iniciosesion"><span class="glyphicon glyphicon-user"></span> Iniciar Sesion   </a></li>
                                <li><a style="color:whitesmoke; font-size:1vw" ui-sref="register"><span class="glyphicon glyphicon-log-in"></span> Registrarse  </a></li>
                            </ul>
                            <ul ng-if="isAuthenticated()" class="nav navbar-nav navbar-right">
                                <li class="nav-item">Hola, {{currentUser}}</li>
                                <li><a ui-sref="logout">Logout</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <div ui-view="mainView"></div>
        </div>
</html>
