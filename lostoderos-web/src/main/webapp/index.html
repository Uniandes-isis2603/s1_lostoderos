        <style>

            p.sansserif {
                font-family: Impact;
                size: 34px;
                color:black;
            }
            .box {       
                background-color:#000000;
                align-content: center;
                align-items: center;
                font-weight:bold;
                margin:120px auto;
                height:250px;        
                width: 400px;
            }
            .navbar-inner {
                min-height: 0px;
            }

            .navbar-brand,
            .navbar-nav li a {
                line-height: 70px;
                height: 70px;
                padding-top: 0;
            }

            .navbar-inverse .navbar-nav > li {
                color: white;
                float: left;
                position: relative;
                overflow: hidden;
            }

            .navbar-inverse .navbar-nav > li::after {
                background-color: white;
                content: "";
                width: 0;
                height: 3px;
                left: 0;
                bottom: 0;
                transition: width 0.35s ease 0s;
                position: absolute;
            }

            .navbar-inverse .navbar-nav > li:hover::after {
                width: 100%;
            }

            .navbar-inverse .navbar-nav >ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            
            
            .padding-vert-60 {
                padding-top: 60px;
                padding-bottom: 60px;
            }
            
            .carousel {
                position: relative;
            }
            
            .carousel-indicators {
                bottom: 0;
                right: 30px;
            }

            .carousel-indicators {
                position: absolute;
                left: 50%;
                z-index: 15;
                width: 60%;
                margin-left: -30%;
                padding-left: 0;
                list-style: none;
                text-align: center;
            }
            .carousel-inner {
                position: relative;
                overflow: hidden;
                width: 100%;
            }
            .carousel-control {
                background-image: none !important;
                background: rgba(255,255,255,0.4);
                width: 34px;
                border-radius: 50px;
                font-size: 16px !important;
                height: 34px;
                margin-top: -20px;
                top: 50%;
                text-shadow: none;
                opacity: 1;
            }            
        </style>
