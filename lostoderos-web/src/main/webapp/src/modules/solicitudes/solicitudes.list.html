<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid ">
    <div class="h-100 row align-items-center">
        <h1 style="color:#FFFFFF" class = "text text-center">Buscar solicitud</h1>
        
        <table class = "table table-bordered">
        <thead>
        <tr class ="bg-primary">
    
            <th>ID</th>
            <th>Servicio</th>
            <th>Requerimientos</th>

                       
        </tr>
        </thead>
        <tbody>
            <tr style="color:#000000" class ="active" ng-repeat="solicitud in solicitudesRecords | orderBy : 'id'">
                <td><a ui-sref="solicitudDetail({solicitudId: solicitud.id})">{{solicitud.id}}</a></td>
                <td>{{solicitud.servicio.nombre}}</td>
                <td>{{solicitud.requerimientos}}</td>
                
               
                
            </tr>
        </tbody>
        
    </table>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-info" ui-sref="solicitudesCreate">
            <span class="glyphicon glyphicon-plus-sign"></span>Agregar</a>
    </div>
    
</div>
