<style>

    thead{
        background: rgb(205,149,87); 
        border:none;
    }
    th{
        color:white;
    }
    .br{
        margin-bottom: 15px;
    }
    button{
        background: rgb(205,149,87);
        border:none;
    }
    a{
        color:white;
    }
</style>
<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid ">
    <div class="h-100 row align-items-center">
        <h1 style="color:#FFFFFF" class = "text text-center">Buscar solicitud</h1>

        <table class = "table table-bordered">
            <thead>
                <tr class ="bg-ACTIVE">
                    <th>ID</th>
                    <th>Servicio</th>
                    <th>Requerimientos</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="solicitud in solicitudesRecords| orderBy : 'id'">
                    <td style="color:white"><a ui-sref="solicitudDetail({solicitudId: solicitud.id})">{{solicitud.id}}</a></td>
                    <td style="color:white">{{solicitud.servicio.nombre}}</td>
                    <td style="color:white">{{solicitud.requerimientos}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-warning" ui-sref="solicitudesCreate">
            <span class="glyphicon glyphicon-plus-sign"></span>Agregar</a>
    </div>

</div>
