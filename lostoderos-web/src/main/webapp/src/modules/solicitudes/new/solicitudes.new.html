<div class="container-fluid" style="align-content: center; width: 700px">
    <div  class="panel-group" style="align-content:center" >
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createSolicitud">Crear solicitud</label>
                <label ng-if="edit" id="editSolicitud">Editar solicitud</label></div>
                <div class="panel-body" style="align-items: center">
                <form name="solicitud">
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="solicitudReq" class="col-sm-2">Requerimientos:</label>
                            <textarea id="solicitudReq" required ng-model="data.requerimientos" class="col-sm-6" style="padding: 20px; margin-left: 93px"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="solicitudService" class="col-sm-4" style="">Tipo de servicio:</label>
                        <select class="form-control" name="rol" ng-model="data.tipo_servicio" required="true">
                            <option value="0">--- Escoje un Servicio ---</option> <!-- not selected / blank option -->
                            <option value="1">Plomeria</option>
                            <option value="2">Climatizaci√≥n</option>
                            <option value="3">Pintura</option>
                            <option value="4">Gas</option>
                            <option value="5">Electricidad</option>
                            <option value="6">Mudanza</option>
                        </select>
                        </div>
                    </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="solicitudNumContratistas" class="col-sm-4" style="padding-left: 30px">Cantidad de contratistas:</label>
                            <input type="number" id="solicitudNumContratistas" required ng-model="data.cantidad_contratistas" class="col-sm-6" style="margin-left: 10px"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="solicitudCodSeguridad" class="col-sm-4" style="padding-left: 30px">Codigo de seguridad:</label>
                            <input id="solicitudCodSeguridad" required ng-model="data.cod_seguridad" class="col-sm-6" style="margin-left: 10px"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="solicitudDescription" class="col-sm-4" style="padding-left: 30px">Descripcion:</label>
                            <textarea id="solicitudDescription" required ng-model="data.descripcion" class="col-sm-6" style="margin-left: 10px"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="solicitudFechaInicio" class="col-sm-4" style="padding-left: 30px"> Fecha de inicio:</label>
                            <input type="date" id="solicitudFechaInicio" placeholder="DD/MM/YYYY" required ng-model="data.fecha_inicio" class="col-sm-6" style="margin-left: 10px"/>
                        </div>
                    </div>
                    <move-lists ng-if="edit" selected="selectedItems" available="availableItems"></move-lists>

                    <div class="form-group row">
                        <div class="form-group col-sm-12"  style="padding: 40px" ng-if="!solicitud.$valid">

                            <div class="alert alert-warning">
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-12 control-label"></label>
                            <div class="col-md-12"><br>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="solicitud.$valid" ng-click="createSolicitud()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="solicitudesList">Cancel</a>
                        </div>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>
