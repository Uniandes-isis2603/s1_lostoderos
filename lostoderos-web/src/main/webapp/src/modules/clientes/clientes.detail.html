<style>
.card {

  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: whitesmoke;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: rgba(255, 255, 255, 0.1);
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
<h2 style="text-align:center; color: white">Cliente</h2>

<div class="card">

  <div style="margin: 24px 0;">

 </div>
