<div class="container-fluid ">
    <div class="h-100 row align-items-center">
        <h1 style="color:black; padding-bottom: 10px" class = "text text-center">Buscar Cliente</h1>

        <div class="container" style="padding-bottom: 30px">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar cliente...">
                <span class="input-group-btn">
                    <button class="btn btn-search" style="background-color: #222; color:whitesmoke" type="button"><i class=""></i> Search</button>
                </span>
            </div>
        </div>
        <table class ="table table-hover">
            <thead>
                <tr class ="bg-ACTIVE">
                    <th>ID</th>
                    <th>Username</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in clientesRecords| orderBy : 'id'">
                    <td><a ui-sref="clienteDetail({clienteId: cliente.id})">{{cliente.id}}</a></td>
                    <td>{{cliente.usuario}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.fecha_nacimiento}}</td>
                    <td><a class="btn btn-danger btn-sm" ui-sref="clienteDelete({clienteId: cliente.id})"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
