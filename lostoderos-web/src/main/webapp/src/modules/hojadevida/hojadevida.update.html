<style>
    a {
        color: whitesmoke;
        
    }
</style>
<div class="container-fluid">
    <form class="well form-horizontal" action=" " method="put"  id="contact_form" style="background-color: #1c314c">
        <fieldset>
            <!-- Form Name -->
            <legend>
                <center>
                    <h2><b style="color:white">Hoja de vida</b></h2>
                </center>
            </legend>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label" style="color:white">Nombre</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="nombre" placeholder="{{hojadevida.nombre}}" class="form-control" required ng-model="data.nombre" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" style="color:white">Referencias</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="referencias" placeholder="{{hojadevida.referencias}}" class="form-control" ng-model="data.referencias" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" style="color:white">Empleos</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="empleos" placeholder="{{hojadevida.empleos}}" class="form-control" ng-model="data.empleos" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" style="color:white">Especialidad</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="especialidad" placeholder="{{hojadevida.especialidad}}" class="form-control" ng-model="data.especialidad" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" style="color:white">Experiencia</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="experiencia" placeholder="{{hojadevida.experiencia}}" class="form-control" ng-model="data.experiencia" type="text">
                    </div>
                </div>
            </div>
            <!-- Select Basic -->
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br>
                    <button type="submit" ng-click="updateHojadevida()" value="Save" class="btn-o hoja" ><a ui-sref="contratistaDetail">SUBMIT</a> <span class="glyphicon glyphicon-send"></span></button>
                    <button class="btn-o hoja" ><a ui-sref="hojadevida">Cancelar</a></button>
                </div>
            </div>
            
        </fieldset>
    </form>
</div>
