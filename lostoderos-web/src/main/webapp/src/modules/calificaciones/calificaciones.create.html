<div class ="container-fluid">
    <div class ="panel-body">
        <form ng-submit="ctrl.createCalificacion(calificacion)" name = "calificacion">
            <div class = "form-group row">
                
                <div class = "form group col-sm-12">
                    <label for="calificacionComentario" class ="col-sm-2">Comentario </label>
                    <input id = "calificacionComentario" required ng-model="calificacion.comentario" class="col-sm-4">
                    
                </div>
                <div class = "form group col-sm-12">
                    <label for="calificacionTipoServicio" class ="col-sm-2">Tipo Servicio </label>
                    <input id = "calificacionTipoServicio" required ng-model="calificacion.tipoServicio" class="col-sm-4">
                </div>
                
                <div class = "form group col-sm-12">
                    <label for="calificacionNumEstrellas" class ="col-sm-2">Numero de Estrellas </label>
                    <input id = "calificacionNumEstrellas" required ng-model="calificacion.numEstrellas" class="col-sm-4">
                </div>
                
                <div class = "form group col-sm-12">
                    <label for="calificacionCliente" class ="col-sm-2">Identificacion del cliente </label>
                    <input id = "calificacionCliente" required ng-model="calificacion.cliente.id" class="col-sm-4">
                </div>
               
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-4" ng-if="!calificacion.$valid">
                    <div class="alert alert-warning" >
                        <strong>Â¡Cuidado!</strong><p>Debe llenar todos los campos requeridos*</p>
                    </div> 
                </div> 
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-12">
                    <input ng-show="calificacion.$valid" type="submit" value="Crear" class="btn btn-success"/>
                    <a class="btn btn-info" ui-sref="contratistaDetail({contratistaId:currentContratista.id})">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
