<style>
    .panel-body
    {
        background: white;
        margin: 30px auto 20px;
    }
    .fila{
        margin-bottom: 10px;
    }
    .form-group{
        margin:0 0 0;
    }
</style>
<div class ="container-fluid">
    <div class ="panel panel-body">
        <form ng-submit="ctrl.createCalificacion(calificacion)" name = "calificacion">
            <div class = "form-group row">

                <div class = "fila form group col-sm-12">
                    <label for="calificacionComentario" class ="col-sm-3">Comentario *</label>
                    <input id = "calificacionComentario" required ng-model="calificacion.comentario" class="col-sm-4">

                </div>
                <div class = "fila form group col-sm-12">
                    <label for="calificacionTipoServicio" class ="col-sm-3">Tipo Servicio *</label>
                    <input id = "calificacionTipoServicio" required ng-model="calificacion.tipoServicio" class="col-sm-4">
                </div>

                <div class = "fila form group col-sm-12">
                    <label for="calificacionNumEstrellas" class ="col-sm-3">Numero de Estrellas *</label>
                    <select required ng-model="calificacion.numEstrellas" class="col-sm-4" id="calificacionNumEstrellas" >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>           
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-4" ng-if="!calificacion.$valid">
                    <div class="alert alert-warning" >
                        <strong>Â¡Cuidado!</strong><p>Debe llenar todos los campos requeridos*</p>
                    </div> 
                </div> 
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-12">
                    <input ng-show="calificacion.$valid" type="submit" value="Crear" class="btn btn-success"/>
                    <a class="btn btn-info" ui-sref="contratistaDetail({contratistaId:currentContratista.id})">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
