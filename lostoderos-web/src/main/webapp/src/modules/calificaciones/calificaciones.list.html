<style>
    table{
        margin: 30px auto 20px;
    }
</style>
<div class="container-fluid ">
    {{console.log(isAuthenticated() && hasPermissions())}}
    <div id="rating"></div>
    <div class="h-100 row align-items-center">
        <table class = "table table-bordered">
            <thead>
                <tr class ="bg-ACTIVE">
                    <th>Numero de estrellas</th>
                    <th>Cliente</th>
                    <th>Comentario</th>
                    <th ng-if="isAuthenticated() && hasPermissions()">Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in calificacionesRecords">
                    <td class="filterable-cell">{{c.numEstrellas}}</td>
                    <td class="filterable-cell">{{c.cliente.nombre}}</td>
                    <td class="filterable-cell">{{c.comentario}}</td>
                    <th ng-if="isAuthenticated() && hasPermissions()"><button ng-click="deleteCalificacion(c.id)" class="btn-o"><i class="glyphicon glyphicon-trash"></i></button></th>
                </tr>
            </tbody>

        </table>

    </div>
    <div style="text-align:center;">
        
        <button class="btn-o" ui-sref="contratistaDetail">Cerrar</button>
    </div>

</div>
