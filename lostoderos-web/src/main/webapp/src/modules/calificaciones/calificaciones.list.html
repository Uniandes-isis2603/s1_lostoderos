<style>
</style>
<div class="container-fluid ">

    <div class="h-100 row align-items-center">
        <table class = "table table-bordered">
            <thead>
                <tr class ="bg-ACTIVE">
                    <th>Numero de estrellas</th>
                    <th>Cliente</th>
                    <th>Comentario</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in calificacionesRecords">
                    <td class="filterable-cell">{{c.numEstrellas}}</td>
                    <td class="filterable-cell">{{c.cliente.nombre}}</td>
                    <td class="filterable-cell">{{c.comentario}}</td>
                </tr>
            </tbody>

        </table>

    </div>
    <div style="text-align:center;">
        <button class="btn-o" ui-sref="contratistaDetail">Cerrar</button>
    </div>

</div>
