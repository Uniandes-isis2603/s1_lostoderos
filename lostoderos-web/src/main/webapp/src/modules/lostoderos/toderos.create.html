 <alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
 <div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
         
               
            <div class="panel-body">
                <form ng-submit="ctrl.saveRecord(currentRecord.id)" name="todero">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="toderoName" class="col-sm-2">Name:</label>
                            <input id="toderoName" required ng-model="currentRecord.name" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="toderoAtributo" class="col-sm-2">Atributo</label>
                            <textarea id="toderoAtributo" required ng-model="currentRecord.atributo" class="col-sm-6"></textarea>
                        </div>
                    </div>                               

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!atributo.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="todero.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="toderosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
