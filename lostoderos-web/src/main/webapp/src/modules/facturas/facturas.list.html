<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid ">
    <div class="h-100 row align-items-center">
        <h1 style="color:#FFFFFF" class = "text text-center">Buscar Facturas</h1>
        
        <table class = "table table-bordered">
        <thead>
        <tr class ="bg-primary">

            <th>producto</th>
            <th>subTotal</th>
            <th>Total</th>
            <th>formaPago</th>
        </tr>
        </thead>
        <tbody>
            <tr style="color:#000000" class ="active" ng-repeat="factura in facturasRecords | orderBy : 'producto'">
                <td>{{factura.producto}}</td>
                <td>{{factura.subTotal}}</td>
                <td>{{factura.total}}</td>
                <td>{{factura.formaPago}}</td>

            </tr>
        
                            <tr ng-repeat="factura in facturasRecords">
                                <td id="{{$index}}-name"><a ui-sref="facturasDetail({facturaId: factura.id})">{{factura.id}}</a></td>
                                <td id="{{$index}}-producto">{{factura.producto}}</td>
                                <td ng-if="isAuthenticated() && hasPermissions()" id="{{$index}}-actions">
                                    <a ng-if="isAuthenticated() && hasPermissions()" id="{{$index}}-edit" class="btn btn-default btn-sm" ui-sref="authorUpdate({authorId: author.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a ng-if="isAuthenticated() && hasPermissions()" id="{{$index}}-delete" class="btn btn-danger btn-sm" ui-sref="authorDelete({authorId: author.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        
        </tbody>
        
    </table>
    </div>
</div>
