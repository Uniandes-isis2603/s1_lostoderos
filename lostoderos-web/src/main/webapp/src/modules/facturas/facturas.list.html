
<style>
     
    th{
        color:white;
    }
    tr{
         color:white;
    }
    thead{
        background: rgb(205,149,87); 
        border:none;
    }
    
</style>
<div  class="container-fluid ">
    <br>
        <form>
            <br>
            <table class ="table table-bordered">
                <thead>
                    <tr class ="bg-ACTIVE">
                        <th>Id</th>                        
                        <th>Producto</th>
                        <th>FormaPago</th>
                        <th>SubTotal</th>
                        <th>Total</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="factura in list">
                        <td style="color: white" ><a ui-sref="facturasDetail({facturaId: factura.ID})">{{factura.ID}}</a></td>
                        <td style="color: white" >{{factura.producto}}</td>
                        <td style="color: white" >{{factura.formaPago}}</td>
                        <td style="color: white" >{{factura.subtotal}}</td>
                        <td style="color: white" >{{factura.total}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </form>

        <a class="btn btn-warning" ui-sref="createFacturas">Crear factura</a>
    
</div>
