<div class="container-fluid">
    <div class="panel-group" align="center">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createServicio">Crear Nuevo Servicio</label>
                <label ng-if="edit" id="editAuthor">Edit Author</label></div>
            <div class="panel-body">
                <form name="servicio">
                    <div class="form-group row">
                        <div class="col-lg-12 inputGroupContainer">
                            <div class="input-group">
                                <label class="col-lg-2" style="color:whitesmoke">Nombre:</label>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="Nombre" id="servicioNombre" placeholder="Nombre" required ng-model="data.nombre" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12 inputGroupContainer">
                            <div class="input-group">
                                <label class="col-md-2" style="color:whitesmoke">Categorias:</label>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="Categorias" id="servicioCategorias" placeholder="Categorias" required ng-model="data.categorias" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12 inputGroupContainer">
                            <div class="input-group">
                                <label class="col-md-2" style="color:whitesmoke">Descripción:</label>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="Descripcion" id="servicioDescripcion" placeholder="Descripción" required ng-model="data.descripcion" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12 inputGroupContainer">
                            <div class="input-group">
                                <label class="col-md-2" style="color:whitesmoke">Imagen:</label>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="Imagen" id="servicioImagen" placeholder="Imagen" required ng-model="data.imagen" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group" ng-if="!servicio.$valid" align="center" style="padding-left: 200px; padding-right: 200px">
                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-lg-12"> 
                            <input ng-show="servicio.$valid" ng-click="createServicio()" value="Save" class="btn btn-warning"/>
                            <a class="btn btn-danger" ui-sref="serviciosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
