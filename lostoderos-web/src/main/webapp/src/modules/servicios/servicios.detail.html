<div class="container-fluid">
    <div class="panel panel-default"> 
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6" align="center">
                    <div class="thumb">
                        <img class="img-responsive" ng-src='{{currentServicio.imagen}}'/>
                    </div>
                </div>
                <div class="col-md-6">
                    <dl>     
                        <dt class="bold" style="color:whitesmoke">{{currentServicio.nombre}}</dt>
                        <hr>
                        <dt class="bold" style="color:whitesmoke">Categorias</dt>
                        <dd style="color:whitesmoke">{{currentServicio.categorias}}</dd>
                        <hr>
                        <dt class="bold" style="color:whitesmoke">Descripcion</dt>
                        <dd style="color:whitesmoke">{{currentServicio.descripcion}}</dd>

                    </dl>
                </div>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <a class="btn btn-danger" ui-sref="serviciosDelete({servicioId: currentServicio.id})">
                    <span class="glyphicon glyphicon-trash"></span> Eliminar Servicio</a>
            </div>
        </div>
    </div>
</div>
