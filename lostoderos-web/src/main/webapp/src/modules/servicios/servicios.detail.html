<style>
    thead{
        background: rgb(205,149,87); 
        border:none;
    }
    th{
        color:white;
    }
    .br{
        margin-bottom: 15px;
    }
    td{
        color:white;
    }
    
    button{
        background: rgb(205,149,87);
        border:none;
    }
</style>
<div class="container-fluid">
    <div class="panel panel-default"> 
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6" align="center">
                    <div class="thumb">
                        <img class="img-responsive" ng-src='{{currentServicio.imagen}}'/>
                    </div>
                </div>
                <div class="col-md-6">
                    <dl>     
                        <dt class="bold" style="color:whitesmoke">{{currentServicio.nombre}}</dt>
                        <hr>
                        <dt class="bold" style="color:whitesmoke">Categorias</dt>
                        <dd style="color:whitesmoke">{{currentServicio.categorias}}</dd>
                        <hr>
                        <dt class="bold" style="color:whitesmoke">Descripcion</dt>
                        <dd style="color:whitesmoke">{{currentServicio.descripcion}}</dd>

                    </dl>

                </div>
            </div>
            <ul class="nav nav-tabs">
                <li> <a>Contratistas</a></li>
            </ul>
            <div>
                <div style="padding-top:20px">
                    <table class ="table table-bordered">
                        <thead>
                            <tr class ="bg-ACTIVE">
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Perfil</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="contratista in currentServicio.contratistas">
                                <td>{{contratista.id}}</td>
                                <td>{{contratista.nombre}}</td>
                                <td>{{contratista.correo}}</td>
                                <td style="text-align:center;"><a ui-sref="contratistaDetail({contratistaId: contratista.id})"><button class ="btn btn-lg">Ver</button></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br><br>
            </div>
            <div ng-if="isAuthenticated() && hasPermissions()" class="btn-group mr-2" role="group" aria-label="Second group">
                <a class="btn btn-danger" ui-sref="serviciosDelete({servicioId: currentServicio.id})">
                    <span class="glyphicon glyphicon-trash"></span> Eliminar Servicio</a>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-danger" ui-sref="serviciosList">
                    <span class="glyphicon glyphicon-arrow-left"></span>  Regresar</a>
            </div>
            <div ng-if="(isAuthenticated() && hasPermissions())||(isAuthenticated() && !isContratista())" class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-warning" ui-sref="solicitudesCreate">
                    <span class="glyphicon glyphicon-file"></span>  Solicitar Servicio</a>
            </div>
        </div>
    </div>
</div>
</div>
