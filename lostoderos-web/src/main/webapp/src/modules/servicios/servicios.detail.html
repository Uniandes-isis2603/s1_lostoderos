<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="thumb">
                    <img class="img-responsive" ng-src='{{currentServicio.imagen}}'/>
                </div>
            </div>
            <div class="col-md-6">
                <dl>     
                    <dt class="bold">{{currentServicio.nombre}}</dt>
                    <hr>
                    <dt class="bold">Categorias</dt>
                    <dd>{{currentServicio.categorias}}</dd>
                    <hr>
                    <dt class="bold">Descripcion</dt>
                    <dd>{{currentServicio.descripcion}}</dd>

                </dl>
            </div>
        </div>
    </div>
</div>
