<style>
  .vertical-center {
  min-height: 100%;
  min-height: 85vh;
  display: flex;
  align-items: center;
}
</style>
<div ng-if="!isAuthenticated()" class="container vertical-center">
    <form class="well form-horizontal" action=" "  id="contact_form" style="background:#1c314c">
        <alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
        <fieldset>
            <!-- Form Name -->
            <legend>
                <center>
                    <h2><b style="color:white">Inicio de Sesi칩n</b></h2>
                </center>
            </legend>
            <br>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" style="color:white">Username:</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="username" placeholder="Username" class="form-control"  type="text" ng-model="data.username">
                    </div>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" style="color:white">Contrase침a:</label> 
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="password" placeholder="Contrase침a" class="form-control"  type="password" ng-model="data.password">
                    </div>
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" style="color:white">Rol:</label> 
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <select class="form-control" name="rol" ng-model="data.rol" required="true">
                            <option value="">--- Please select rol ---</option> <!-- not selected / blank option -->
                            <option value="admin">Administrator</option>
                            <option value="cliente">Cliente</option>
                            <option value="contratista">Contratista</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning"  ng-click="autenticar()">Iniciar Sesi칩n <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<!-- /.container -->
