<style>
    table{
        margin: 30px auto 20px;
    }
</style>
<div class="container-fluid ">
    <div id="rating"></div>
    <div class="h-100 row align-items-center">
        <table class = "table table-bordered">
            <thead>
                <tr class ="bg-ACTIVE">
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in currentContratista.servicios">
                    <td class="filterable-cell">{{s.nombre}}</td>
                    <td class="filterable-cell">{{s.categorias}}</td>
                    <td class="filterable-cell">{{s.descripcion}}</td>
                </tr>
            </tbody>

        </table>

    </div>
    <div style="text-align:center;">
        <button class="btn-o" ui-sref="contratistaDetail">Cerrar</button>
    </div>

</div>
