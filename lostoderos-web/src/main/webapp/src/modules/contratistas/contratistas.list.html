<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid ">
            <div class="h-100 row align-items-center">
        <h1 style="color:#FFFFFF" class = "text text-center">Buscar contratista</h1>
        
        <input class="form-control" id="contratistaBuscarId" type="text" placeholder="Nombre del contratista...">
        <table class ="table table-striped">
        <thead>
        <tr class ="bg-ACTIVE">
            
            <th>Nombre</th>
            
            <th>Especialización</th>
            <th>Calificación</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contratista in contratistasRecords | orderBy : 'name'">
                <td><a ui-sref="contratistaDetail({contratistaId: contratista.id})">{{contratista.name}}</a></td>
                
                <td>{{contratista.especializacion}}</td>
                <td>{{contratista.calificacion}}</td>
            </tr>
        </tbody>
        
    </table>
    </div>
    
</div>
