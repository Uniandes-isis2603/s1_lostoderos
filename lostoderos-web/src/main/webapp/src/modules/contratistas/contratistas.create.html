<div class ="container-fluid">
    <div class ="panel-body">
        <form ng-submit="ctrl.createContratista(contratista)" name = "contratista">
            <div class = "form-group row">
                <div class = "form group col-sm-12">
                    <label for="contratistaName" class ="col-sm-2">Nombre: </label>
                    <input id = "contratistaName" required ng-model="contratista.nombre" class="col-sm-4">
                    
                </div>
                <div class = "form group col-sm-12">
                    <label for="contratistaUsuario" class ="col-sm-2">Usuario: </label>
                    <input id = "contratistaUsuario" required ng-model="contratista.usuario" class="col-sm-4">
                </div>
                <div class = "form group col-sm-12">
                    <label for="contratistaCorreo" class ="col-sm-2">Correo </label>
                    <input id = "contratistaCorreo" required ng-model="contratista.correo" class="col-sm-4">
                </div>
                <div class = "form group col-sm-12">
                    <label  for="contratistaContrasena" class ="col-sm-2">Contraseña </label>
                    <input type="password" id = "contratistaContrasena" required ng-model="contratista.contrasena" class="col-sm-4">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-4" ng-if="!contratista.$valid">

                    <div class="alert alert-warning" >
                        <strong>¡Cuidado!</strong><p>Debe llenar todos los campos requeridos*</p>
                    </div> 
                </div> 
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-12">
                    <input ng-show="contratista.$valid" type="submit" value="Crear" class="btn btn-success"/>
                    <a class="btn btn-info" ui-sref="contratistasList">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
