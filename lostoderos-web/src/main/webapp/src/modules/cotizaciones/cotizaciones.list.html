<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid ">
            <div class="h-100 row align-items-center">
        
        <input class="form-control" id="buscarId" type="text" placeholder="Cotizacion">
        <table class = "table table-bordered">
        <thead>
        <tr class ="bg-ACTIVE">
            
            <th>ID </th>
            <th>Servicio</th>
            <th>Valor</th>
        </tr>
        </thead>
        <tbody>
            <tr style="color:#000000" class ="table table-striped" ng-repeat="x in cotizacionesRecords | orderBy : 'id'">
                <td><!--<a ui-sref="contratistaDetail">-->{{x.id}}<!--</a>--></td>
                <td>{{x.servicio}}</td>
                <td>{{x.valor}}</td>
            </tr>
        </tbody>
        
    </table>
        
        <div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-info" ui-sref="cotizacionesCreate">
            <span class="glyphicon glyphicon-plus-sign"></span>Agregar</a>
    </div>
    </div>
    
    
    </div>
