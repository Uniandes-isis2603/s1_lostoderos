<style>
    thead{
        background: rgb(205,149,87); 
        border:none;
    }
    th{
        color:white;
    }
    .br{
        margin-bottom: 15px;
    }
    button{
        background: rgb(205,149,87);
        border:none;
    }
    a{
        color:white;
    }
    td{
        color:white;
    }
    .glyphicon-star{
        font-size: 25px;
    }
    .half {
        position: relative;
        color:yellow;
    }
    .half::before {
        position: relative;
        z-index: 9;
        width: 47%;
        display: block;
        overflow: hidden;
    }
    .half::after {
        content: '\e006';
        position: absolute;
        z-index: 8;
        color: #bdc3c7;
        top: 0;
        left: 0;
    }

    .ratingNum{
        font-size:25px;
        margin-left: 15px;
    }

    .full{
        color:yellow;
    }
    .empty{
        color:#ccc;
    }
    
</style>
<div  class="container-fluid ">
    <div class="row">
        <div class="col-sm-12">
            <table class ="table table-bordered">
                <thead>
                    <tr class ="bg-ACTIVE">
                        <th>ID</th>
                        <th>Servicio</th>
                        <th>Valor</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cotizacion in cotizacionesRecords| orderBy:'id'">
                        <td>{{cotizacion.id}}</td>
                        <td>{{cotizacion.servicio}}</td>
                        <td>{{cotizacion.valor}}</td>
                        <td>{{cotizacion.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
