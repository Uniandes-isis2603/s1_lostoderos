<div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createPago">Crear Pago</label>
            <div class="panel-body">
                <form name="pago">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="codigoTarjeta" class="col-sm-2">Codigo:</label>
                            <input id="codigoTarjeta" required ng-model="data.codigoTarjeta" class="col-sm-6"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!pago.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="pago.$valid" ng-click="createEditorial()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="editorialsList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    
</div>
