<style>
    thead{
        background: linear-gradient(45deg, rgba(21,64,117,1) 0%, 
            rgba(252,208,141,1) 100%);
        border:none;
    }
    th{
        color:white;
    }
    tr{
         color:tomato;
    }
    .br{
        margin-bottom: 15px;
    }
    
</style>
<div  class="container-fluid ">
    <br>
        <form>
            <br>
            <table class ="table table-bordered">
                <thead>
                    <tr class ="bg-ACTIVE">
                        <th>Id</th>                        
                        <th>Numero de Tarjeta</th>
                        <th>Codigo de Tarjeta</th>
                        <th>Fecha de Tarjeta</th>
                        <th>Comprobante de Pago Medio</th>
                        <th>Comprobante de Pago Total</th>
                        <th>Descripcion</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pago in list">
                        <td>{{pago.ID}}</td>
                        <td>{{pago.codigoTarjeta}}</td>
                        <td>{{pago.numTarjeta}}</td>
                        <td>{{pago.fechaTarjeta}}</td>
                        <td>{{pago.comprobantePagoMedio}}</td>
                        <td>{{pago.comprobantePagoTotal}}</td>
                        <td>{{pago.descripcion}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </form>
   
    <button>
        <a ui-sref="createPagos">Crear Pago</a>
    </button>
</div>
