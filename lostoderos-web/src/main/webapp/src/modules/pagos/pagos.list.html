<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid ">
    <div class="h-100 row align-items-center">
        <h1 style="color:#FFFFFF" class = "text text-center">Buscar pago</h1>
        
        <table class = "table table-bordered">
        <thead>
        <tr class ="bg-primary">
    
 
            <th>CodigoTarjeta</th>
            <th>ComprobantePagoMedio</th>
            <th>ComprobantePagoTotal</th>
            <th>Descripcion</th>
            <th>FechaTarjeta</th>
            <th>NumTarjeta</th>            
        </tr>
        </thead>
        <tbody>
            <tr style="color:#000000" class ="active" ng-repeat="pago in pagosRecords | orderBy : 'numTarjeta'">
                <td>{{pago.codigoTarjeta}}</td>
                <td>{{pago.comprobantePagoMedio}}</td>
                <td>{{pago.comprobantePagoTotal}}</td>
                <td>{{pago.descripcion}}</td>
                <td>{{pago.fechaTarjeta}}</td>
                <td>{{pago.numTarjeta}}</td>
               
                
            </tr>
        </tbody>
        
    </table>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="First group">
    <a class="btn btn-info" ui-sref="pagosCreate"><span class="glyphicon glyphicon-plus-sign"></span>Realizar pago</a>
</div>
</div>
